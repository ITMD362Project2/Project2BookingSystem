<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Payment Confirmation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
  </head>
  <body onload="displayCost()">
    <header>Confirm Purchase</header>
    <section id="price">
      <h1> Total: </h1>
      <div id="tot"></div>
     
    </section>
    <section id ="form">
      <form action="confirmation.html" method="get" id="payform">
        <fieldset>
          <legend>Contact Info</legend>
          <label for="Email">Email</label>
            <input placeholder="myemail@yahoo.com" type="Email" id="email" name="email"/>
        </fieldset>
        <fieldset>
          <legend>Payment Info</legend>
          <ol>
            <li>
              <label for="name">Name on Card </label>
                <input type="text" name="card-holder-name" id="cd-name" placeholder="Card Holder's Name"/>
            </li>
            <li>
              <label for= "cardNumber"> Card Number</label>
                <input type= "text" name="card-number" id="cnum" placeholder="Debit/Credit Card Number"/>
            </li>
            <li>
              <label for="expiration">Expiration Date<label>
                <select class="month" name="expiry-month" id="e-month">
                  <option>Month</option>
                  <option value="01">Jan (01)</option>
                  <option value="02">Feb (02)</option>
                  <option value="03">Mar (03)</option>
                  <option value="04">Apr (04)</option>
                  <option value="05">May (05)</option>
                  <option value="06">June (06)</option>
                  <option value="07">July (07)</option>
                  <option value="08">Aug (08)</option>
                  <option value="09">Sep (09)</option>
                  <option value="10">Oct (10)</option>
                  <option value="11">Nov (11)</option>
                  <option value="12">Dec (12)</option>
                </select>
                <select class="year" name="expiry-year" id="year">
                  <option value="13">2018</option>
                  <option value="14">2019</option>
                  <option value="15">2020</option>
                  <option value="16">2021</option>
                  <option value="17">2022</option>
                  <option value="18">2023</option>
                  <option value="19">2024</option>
                  <option value="20">2025</option>
                  <option value="21">2026</option>
                  <option value="22">2027</option>
                  <option value="23">2028</option>
                </select>
            </li>
            <li>
              <label for="cvv">Card CVV</label>
              <input type="text" name="cvv" id="cvv" placeholder="Security Code">
            </li>
          </ol>
        </fieldset>
        <button type="submit" id="pay">Pay Now</button>
      </form>
    </section>
    <footer>
      Site by Sarina Stoker and Rosana Sincere
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src ="site.js"> </script>
  </body>

</html>
