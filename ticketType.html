<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Choose Tickets</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <nav class="nav">
        <img src="Photos/logo4.1.png" alt="DUO Theaters" class="logo"/>
          <ul>
            <li class="nav"><a href="index.html">Home</a></li>
            <li class="nav"><a href="Movies/movies.html">Previews</a></li>
            <li class="nav"><a href="showtimes.html">Get Tickets</a></li>
          </ul>
      </nav>
    <header> Select Your Tickets</header>
    <section id="pricing">
      <h1>Pricing</h1>
      <ol>
        <li> Adults: $12.95</li>
        <li> Children: $6.95 </li>
      </ol>
    </section>
    <section id="tickets">
      <form action="payment.html" method="get" id="ticketSelection">
        <h2>Choose Your Tickets:</h2>
          <ol>
            <li>
              <label>Number of Adults</label>
              <input placeholder="1" type="number" min="0" id="ad" class="tickets" name="adult"/>
            </li>
            <li>
              <label>Number of Children</label>
              <input placeholder="1" type="number" min="0" id="ch" class="tickets" name="child"/>
            </li>
          </ol>
          <input type="submit" id="button1" value="Continue" class="button"/>
        <p>Choose Your Tickets:</p>
          <ol>
            <li>
              <label for="adults">Number of Adults</label>
              <input type="number" min="0" placeholder="1" type="number" id="ad" name="adult"/>
            </li>
            <li>
              <label for="children">Number of Children</label>
              <input type="number" min="0" placeholder="1" type="number" id="ch" name="child"/>
            </li>
          </ol>
          
          <input type="submit" id="button1" value="Continue" />
          <input type="hidden" value="0" name="result" id="result"/>
        </form>
    </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src ="site.js"> </script>
    <footer>
      Site by Sarina Stoker and Rosana Sincere 2018
    </footer>
  </body>
</html>
