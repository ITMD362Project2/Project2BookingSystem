<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Choose Tickets</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
  </head>
  <body>
    <main>
    <header> Select Your Tickets</header>
    <section id="pricing">
      <h1>Pricing</h1>
      <ol>
        <li> Adults: $12.95</li>
        <li> Children: $6.95 </li>
      </ol>
    </section>
     <form action="#null" method="get" id="ticketSelection">
        <ol>
          <li>
            <label for="adults">Number of Adults</label>
            <input placeholder="1" type="number" id="ad" name="adult"/>
          </li>
          <li>
            <label for="children">Number of Children</label>
            <input placeholder="1" type="number" id="ch" name="child"/>
          </li>
        </ol>
        <input type="submit" id="button1" value="Continue" />
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src ="site.js"> </script>
    <footer>
      Site by Sarina Stoker and Rosana Sincere 2018
    </footer>
  </body>
</html>
