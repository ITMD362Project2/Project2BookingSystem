<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find a Theater Near You!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>

  <body id="body">

    <header id="header">
      <h1>Find the nearest Location</h1>
    </header>

     <!-- this is to get location by geolocation-->
    <p id="geo"> click the button to find theaters near you:
    <button onclick="getLocation()"> Find Location</button>
    <div id="mapholder"></div>
    <script>
      var x = document.getElementById("geo");

      function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition, showError);
          } else {
              x.innerHTML = "Geolocation is not supported by this browser.";
          }
      }

      function showPosition(position) {
          var latlon = position.coords.latitude + "," + position.coords.longitude;
          var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
          +latlon+"&zoom=14&size=400x300&key=AIzaSyA906jzwtnuC-NhutysGF95o0sn0_dFirk";
          document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
      }

      function showError(error) {
          switch(error.code) {
              case error.PERMISSION_DENIED:
                  x.innerHTML = "User denied the request for Geolocation."
                  break;
              case error.POSITION_UNAVAILABLE:
                  x.innerHTML = "Location information is unavailable."
                  break;
              case error.TIMEOUT:
                  x.innerHTML = "The request to get user location timed out."
                  break;
              case error.UNKNOWN_ERROR:
                  x.innerHTML = "An unknown error occurred."
                  break;
          }
      }

 </script>

<!-- This is to get location by zip code -->
    <form id="location" method="get" action="#null">
      <label for="zip">Enter you zipcode: </label>
      <input name="zip" id="zip" type="text" pattern="[0-9]*" />
    </form>
    <div class="address">
      <p>Your nearest Theater:</p>

     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
