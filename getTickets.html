  <!-- get location by geolocation -->
  <section>
    <h3 id="geo"> click the button to find theaters near you on a map:
    <button onclick="getLocation()" id="locate"> locate</button> </h3>
    <div id="mapholder"> </div>
  </section>
<!-- get location by zip code -->
  <section>
    <form id="location" method="get" action="#null">
      <label for="zip">Enter you zipcode: </label><p></p>
      <input name="zip" id="zip" type="text" pattern="[0-9]*" />
    </form>
    <div id="address">
      <h3>Your nearest Theater:</h3>
     </div>
  </section>
