<!-- get location by zip code -->
  <section>
    <form id="location" method="get" action="#null">
      <label for="zip">Enter you zipcode: </label><p></p>
      <input name="zip" id="zip" type="text" pattern="[0-9]*" />
    </form>

    <p> Your nearest UNO Theater: </p>
    <div id="address">

     </div>

     <div id="showtime">
      <p> choose a showtime: </p>
      <span><input type="submit" name="submit" class="showtime" value="10:00 am"
           onclick="window.location.href='ticketType.html'"/></span>
      <span><input type="submit" name="submit" class="showtime" value="2:50 pm"
           onclick="window.location.href='ticketType.html'"/></span>
      <span><input type="submit" name="submit" class="showtime" value="5:15 pm"
           onclick="window.location.href='ticketType.html'"/></span>
     </div>
